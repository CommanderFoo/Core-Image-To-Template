<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Core - Pixel Art -> Template</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<canvas id="preview" width="1" height="1"></canvas>
		<div class="main">
			<div class="file-container">
				Select File
				<input type="file" id="file" name="file" />
			</div>
			<div class="options">
				<div id="alpha" title="If the image is not true pixel art, use this to clean up artifacts.">
					Alpha Cutoff: <input type="text" value="200" id="alphacutoff" />
				</div>
				<div id="scale" title="This is the scale of the object.">
					Object Scale: <input type="text" value="1" id="objectscale" />
				</div>
				<div id="mats">
					<span title="Use a Lit material for the pixels.">
						<label for="material">Lit</label>
						<input type="checkbox" id="material" value="1" />
					</span>&nbsp;&nbsp;
					<span title="If enable, the pixel art will be viewable from both sides.">
						<label for="doublesided">Double Sided</label>
						<input type="checkbox" id="doublesided" value="1" />
					</span>&nbsp;&nbsp;
					<span>
						<label for="ui">UI</label>
						<input type="checkbox" id="ui" value="1" />
					</span>
				</div>
				<div id="stats" title="Some useful stats.  Be careful with how many you import.">
					Objects: <span id="total">0</span> &nbsp;/&nbsp; After Merge: <span id="mergetotal">0</span>
				</div>
			</div>
		</div>
	</body>
</html>
