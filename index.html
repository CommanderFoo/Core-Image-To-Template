<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Core - Pixel Art -> Template</title>
		<link rel="stylesheet" href="css/styles.css?v1.0.3" />
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js?v1.0.3"></script>
	</head>
	<body>
		<canvas id="preview" width="1" height="1"></canvas>
		<div class="main">
			<div class="file-container">
				Select File
				<input type="file" id="file" name="file" />
			</div>
			<div class="options">
				<div id="alpha" title="If the image is not true pixel art, use this to clean up artifacts.">
					Alpha Cutoff: <input type="text" value="200" id="alphacutoff" />
				</div>
				<div id="scale" title="This is the scale of the object.">
					Object Scale: <input type="text" value="1" id="objectscale" />
				</div>
				<div id="mats">
					<span title="Use a Lit material for the pixels.">
						<label for="material">Lit</label>
						<input type="checkbox" id="material" value="1" />
					</span>&nbsp;&nbsp;
					<span title="If enable, the pixel art will be viewable from both sides.">
						<label for="doublesided">Double Sided</label>
						<input type="checkbox" id="doublesided" value="1" />
					</span>
				</div>
				<div id="opts">
					<span>
						<label for="ui" title="For UI images, use this.  Note:  This might be broken.">UI</label>
						<input type="checkbox" id="ui" value="1" />
					</span>&nbsp;&nbsp;
					<span>
						<label for="maximal" title="If you have issues with pixels not merging correctly, then disable this.">Use Maximal</label>
						<input type="checkbox" id="maximal" value="1" checked />
					</span>
				</div>
				<div id="stats" title="Some useful stats.  Be careful with how many you import.">
					Objects: <span id="total">0</span> &nbsp;/&nbsp; After Merge: <span id="mergetotal">0</span>
				</div>
				<div id="help">
					Drop file into your Templates folder (not directly in the editor).
				</div>
			</div>
		</div>
		<div class="issues">
			Found a bug?  Contact CommanderFoo on Discord.<br /><br />
			<span>Issues:</span>
			<div>- UI option is likely broken.<br />- Maximal doesn't merge correctly all the time.</div>
		</div>
		<div class="github">
			<a href="https://github.com/PopThosePringles/Core-Image-To-Template">GitHub</a> | <a href="https://github.com/PopThosePringles/Core-Image-To-Template/commits/master">Latest Changes</a>
		</div>
	</body>
</html>
